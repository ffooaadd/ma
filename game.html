<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الحرب القوية</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background-color: #2d2d2d; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // تعريف اللاعب
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            color: 'blue',
            speed: 5,
            dx: 0,
            dy: 0
        };

        // تعريف الأعداء
        const enemies = [];
        const enemySpeed = 2;

        // إضافة الأعداء
        function createEnemy() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            enemies.push({
                x, y, width: 50, height: 50, color: 'red', dx: enemySpeed, dy: enemySpeed
            });
        }

        // التحكم في اللاعب
        function movePlayer() {
            player.x += player.dx;
            player.y += player.dy;
        }

        // رسم اللاعب
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // رسم الأعداء
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        // حركة الأعداء (ذكاء اصطناعي بسيط)
        function moveEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.dx;
                enemy.y += enemy.dy;
                if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.width) enemy.dx = -enemy.dx;
                if (enemy.y <= 0 || enemy.y >= canvas.height - enemy.height) enemy.dy = -enemy.dy;
            });
        }

        // التعامل مع لوحة المفاتيح
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') player.dy = -player.speed;
            if (e.key === 'ArrowDown') player.dy = player.speed;
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        // تحديث اللعبة
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            movePlayer();
            moveEnemies();
            drawPlayer();
            drawEnemies();
            requestAnimationFrame(gameLoop);
        }

        // إنشاء الأعداء بشكل عشوائي
        setInterval(createEnemy, 2000); // كل 2 ثانية يضاف عدو جديد

        gameLoop();
    </script>
</body>
</html>
