<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© ÿ≠ÿ±ÿ® ÿ®ÿ≥Ÿäÿ∑ÿ©</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            width: 400px;
            height: 300px;
            background-color: lightgray;
            position: relative;
            margin: auto;
            overflow: hidden;
            border: 2px solid black;
        }
        #player {
            width: 40px;
            height: 40px;
            background-color: blue;
            position: absolute;
            bottom: 10px;
            left: 180px;
        }
        .bullet {
            width: 10px;
            height: 5px;
            background-color: red;
            position: absolute;
        }
        #controls {
            margin-top: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>ŸÑÿπÿ®ÿ© ÿ≠ÿ±ÿ® - M4</h1>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    
    <div id="controls">
        <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
        <button onclick="shoot()">üî´</button>
        <button onclick="moveRight()">‚û°Ô∏è</button>
    </div>

    <audio id="gunSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        let player = document.getElementById("player");
        let gunSound = document.getElementById("gunSound");
        let gameArea = document.getElementById("gameArea");
        let playerX = 180;

        function moveLeft() {
            if (playerX > 0) {
                playerX -= 20;
                player.style.left = playerX + "px";
            }
        }

        function moveRight() {
            if (playerX < 360) {
                playerX += 20;
                player.style.left = playerX + "px";
            }
        }

        function shoot() {
            let bullet = document.createElement("div");
            bullet.classList.add("bullet");
            bullet.style.left = (playerX + 15) + "px";
            bullet.style.bottom = "50px";
            gameArea.appendChild(bullet);

            let bulletInterval = setInterval(() => {
                let bulletBottom = parseInt(bullet.style.bottom);
                if (bulletBottom > 290) {
                    clearInterval(bulletInterval);
                    bullet.remove();
                } else {
                    bullet.style.bottom = bulletBottom + 10 + "px";
                }
            }, 50);

            gunSound.play();
        }
    </script>

</body>
</html>
